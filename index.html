<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form id="new-places">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-timeOfYears">Time of year</label>
              <input type="text" class="form-control" id="new-timeOfYears">
            </div>
            <div class="form-group">
              <label for="new-weathers">Weather</label>
              <input type="text" class="form-control" id="new-weathers">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
          <h2>Locations Visited:</h2>
          <ul id="spots">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>
            <p>weather: <span class="newweather"></span></p>
            <p>Time of Year:: <span class="time"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
